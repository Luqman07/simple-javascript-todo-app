<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>TODO-APP</title>
</head>

<body>
    <div class="container">
        <div class="mb-3 mt-4" id="todoForm">
            <label for="exampleFormControlInput1" class="form-label">Add Todo</label>
            <input type="text" class="form-control" id="newTodo">
            <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
        </div>
        <div>
            <table class="table" id="tasksTable">
                <thead>
                    <tr>
                        <th scope="col">Tasks</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tasks">
                    <tr>
                        <td scope="row">Clean the house</td>
                        <td scope="row"><button type="button" class="btn btn-warning">Edit</button><span
                                class="px-1"></span><button type="button" class="btn btn-danger">Delete</button></td>
                    </tr>
                   
                </tbody>
            </table>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
